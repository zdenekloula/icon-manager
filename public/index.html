    <!-- Preloader styles -->
    <style type="text/css">
      .splash-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: #1C1C28;
      }
      .splash-screen__item {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 45px;
        fill: #457BF4;
        animation: jump 2s ease infinite;
        transform-origin: 50% 65%;

      }
      @keyframes jump {
        0% {
          -webkit-transform: rotate(0);
          transform: rotate(0);
        }

        100% {
          -webkit-transform: rotate(359deg);
          transform: rotate(359deg);
        }
      }
      body.light .splash-screen {
        background: #fff;
      }
    </style>

  </head>
  <body>
    <noscript>console.log("Javascript plz.");</noscript>
    <script>
      (function() {
        var preferredTheme;
        try {
          preferredTheme = localStorage.getItem('theme');
        } catch (err) {}

        function setTheme(newTheme) {
          document.body.className = newTheme;
        }

        setTheme(preferredTheme ? preferredTheme : 'dark');
      })();
    </script>
